# Redirecionamento HTTP para HTTPS - OMD Plano de Ação
server {
    listen 80;
    server_name planoacao.portfolio.ivansantos.dev;
    
    # Permite validação do Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redireciona todo o resto para HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Redirecionamento HTTP para HTTPS - Alura Tecboard
server {
    listen 80;
    server_name tecboard.portfolio.ivansantos.dev;
    
    # Permite validação do Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redireciona todo o resto para HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# OMD Plano de Ação - HTTPS
server {
    listen 443 ssl http2;
    server_name planoacao.portfolio.ivansantos.dev;
    
    # Certificados SSL
    ssl_certificate /etc/letsencrypt/live/planoacao.portfolio.ivansantos.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/planoacao.portfolio.ivansantos.dev/privkey.pem;
    
    # Configurações SSL recomendadas
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    
    # Headers de segurança
    add_header Strict-Transport-Security "max-age=63072000" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    
    # Proxy para o frontend
    location / {
        proxy_pass http://omd-frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Proxy para o backend API
    location /api/ {
        proxy_pass http://omd-backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

