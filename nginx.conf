# OMD Plano de Ação - HTTP
server {
    listen 80;
    server_name planoacao.portfolio.ivansantos.dev;
    
    # Validação Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Proxy ou redirecionamento
    location / {
        # Se tiver SSL, redireciona. Se não, faz proxy direto
        try_files /nonexistent @proxy_or_redirect;
    }
    
    location @proxy_or_redirect {
        # Tenta redirecionar para HTTPS se o certificado existir
        if (-f /etc/letsencrypt/live/planoacao.portfolio.ivansantos.dev/fullchain.pem) {
            return 301 https://$server_name$request_uri;
        }
        # Se não tiver certificado ainda, faz proxy direto
        proxy_pass http://omd-frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    
    location /api/ {
        # Se não tiver certificado ainda, faz proxy direto para a API
        proxy_pass http://omd-backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}

