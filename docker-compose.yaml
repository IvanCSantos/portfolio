version: "3.9"

services:
  nginx:
    image: nginx:latest
    container_name: proxy-reverso
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/certbot/www:/var/www/certbot
      - ./certbot-data:/etc/letsencrypt
    networks:
      - omd-network
      - alura-tecboard

  # Certbot para obtenção inicial dos certificados
  certbot:
    image: certbot/certbot
    container_name: certbot-projetos
    volumes:
      - ./nginx/certbot/www:/var/www/certbot
      - ./certbot-data:/etc/letsencrypt
    command: certonly --webroot --webroot-path=/var/www/certbot \
      --email contato@ivansantos.dev --agree-tos --no-eff-email \
      -d planoacao.portfolio.ivansantos.dev \
      -d tecboard.portfolio.ivansantos.dev
    networks:
      - omd-network
      - alura-tecboard

  # Container para renovação automática dos certificados
  certbot-renew:
    image: certbot/certbot
    container_name: certbot-renew
    volumes:
      - ./nginx/certbot/www:/var/www/certbot
      - ./certbot-data:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    restart: always
    networks:
      - omd-network
      - alura-tecboard

networks:
  omd-network:
    external: true
  alura-tecboard:
    external: true
